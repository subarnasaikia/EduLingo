<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
            <div>
                <img src="icons/EduLingoTransparent1.png" alt="EduLingoTransparentLogo" class="logo">
            </div>
            <div class="title-slogan">
                <div class="title">EduLingo</div>
                <div class="slogan">Instant Dictionary & Translator</div>
            </div>
    </header>
    <hr>

    <div class="content">
        <div class="Quicksettings">
            <div class="setting-type">
                <div><h2>Quick Settings</h2></div>
                <div><h4>More <img src="icons/external-link.png" alt="External-link"></h4></div>
            </div>
            <div class="settings">
                <div class="set-line">
                    <div class="setting-title">Language to translate</div>
                    <div class="dropDown"> 
                        <button>Choose</button>
                        <div class="dropdown-content">
                            <p>English</p>
                            <p>Hindi</p>
                            <p>Assamese</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <footer>
        <p>Developed By <a href="https://github.com/subarnasaikia">Subarna</a> ❤️</p>
    </footer>
</body>
</html>
